<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-In</title>
        <link rel="stylesheet" href="css/signin.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <form>
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            id="username"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input
                            class="form-control"
                            type="password"
                            name="password"
                            id="password"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <button type="submit" name="login" class="btn">
                            Login
                        </button>
                    </div>
                    <p>Not yet a member? <a href="#"></a></p>
                </form>
            </div>
        </div>
    </body>
</html>
