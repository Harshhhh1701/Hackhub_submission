<head>

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> <!--google font--> 
	<style type="text/css"> 
		*{
			padding: 0px; /*to remove all the borders from all the contenst in the body section*/
			margin:0px; 
			box-sizing: border-box;
			} 
		body{
			background-image:linear-gradient(to left top, #000000, #191336); 
			background-position: cover; 
			height: 100%;
		    margin: 0;
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		} 
		input:hover{ 
			background-color: white; 
			opacity: 0.5;


		}


		
	</style>

</head>
<body> 
	<header> 
		<nav class="navbar navbar-dark ">
			<div class="container-fluid">
			    <a class="navbar-brand" href="#" style="color:rgb(51, 255, 0);font-family: 'Roboto Mono', monospace;">
			      <img src="./assets/logo/logo.png" alt="logo" width="40" height="40" class="d-inline-block align-text-top me-3" >
			      PRO_GRAM
			    </a>
			</div>
		</nav> 
	</header> 
	<section class="form m-auto" style="width:40vw;align-items: center; justify-content: center;"> 
		<div class="mb-3 bg-image hover-overlay ripple shadow-1-strong rounded"
  data-mdb-ripple-color="light" style="margin-top:20vh;">
		  <label for="formFile" class="form-label" style="color:rgb(51, 255, 0);font-family: 'Roboto Mono', monospace;"><b>Choose image file</b></label>
		  <input class="form-control mask" type="file" id="formFile"style="background-image:linear-gradient(to left top, #000000, #191336); opacity:0.5;color: #fff; background-color: rgba(251, 251, 251, 0.2) ">
		</div>
		<div class="mb-3">
		  <label for="formFileMultiple" class="form-label" style="color:rgb(51, 255, 0);font-family: 'Roboto Mono', monospace;"><b>Choose Video file</b></label>
		  <input class="form-control" type="file" id="formFileMultiple" multiple style="background-image:linear-gradient(to left top, #000000, #191336); opacity:0.5 ;color: #fff">
		</div>
		<div class="mb-3">
		  <label for="formFileDisabled" class="form-label" style="color:rgb(51, 255, 0);font-family: 'Roboto Mono', monospace;"><b>Enter github link</b></label>
		  <input class="form-control" type="text" id="formFileActive"style="background-image:linear-gradient(to left top, #000000, #191336); opacity:0.5;color: #fff ">
		</div> 
		<div class="text-center">
			<button type="button" class="btn btn-primary "style="background-image:linear-gradient(to left top, #000000, #191336); opacity:1; ">Submit</button> 
		</div>
		
	</section>

	</script>
